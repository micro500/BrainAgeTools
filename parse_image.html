<!DOCTYPE HTML>
<html>
   <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <script src="jszip.min.js"></script>
       <script src="process_image.js"></script>
   </head>
   
   <body onload="">
      
      <canvas id="mycanvas" height="196" width="180"></canvas><br /><br />
      <button id="open_file_btn">Open image</button><br />
      <button onclick="javascript:download_image()">Save</button><br />
      <button onclick="javascript:download_coords()">Download Coords</button><br />
      <button id="save_lua">Download Lua</button><br />
      <button onclick="javascript:SaveShapes(find_shapes(draw_pixel_array))">Download all shapes</button><br />
      <input type="file" id="hidden_file_select_btn" accept="image/png;image/bmp" style="display: none"></input>
      <input type="checkbox" id="show_border" /> Show game border<br />

      <span id="bad_pixel_count"></span>
      <br /><br /><br />
      Zoom: <input type="text" id="multiple" value="11" style="width: 20px"/><br/>
      <button id="copy_draw_to_grid_btn">Copy draw pixels</button><br /><br />
      manual<br/><textarea id="man_coords_textbox" rows="4" cols="8"></textarea><br />
      <button onclick="javascript:copy_manual_coords()">Copy Coords</button><br />
      actual<br/><textarea id="coords_textbox" rows="4" cols="8"></textarea><br /><br />
      
      <canvas id="small_coords_canvas" height="196" width="180" style="border: 1px solid black"></canvas><br />
      <canvas id="coords_canvas" height="1176" width="1080" style="border: 1px solid black"></canvas>

</html>
